<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width,initial-scale=1"><title>Bank Transaction</title><link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel=stylesheet><script defer=defer src=js/main.5e08894e32967cba0c82.js></script><link href=css/main.2bed5bfd3a68c6f0df00.css rel=stylesheet></head><body><div class=container><div class="transaction-section section" id=transaction-section><h2 class=section-title>Bank Transaction</h2><form class="transaction-form form"><div class=form-group><label class=form-label>Amount</label> <input class="transaction-form__amount-input form-input"></div><div class=form-group><label class=form-label>Transferor Account</label> <input class="transaction-form__transferor-account-input form-input"></div><div class=form-group><label class=form-label>Transferee Account</label> <input class="transaction-form__transferee-account-input form-input"></div><button class="transaction-form__transfer-button button button--red button--size-medium button--spacing-small">Transfer</button></form><div class="transaction__alert alert-container"></div></div><div class="account-details-section section" id=account-details-section><h2 class=section-title>Accounts Details</h2><form class="accounts-details-form form"><div class=form-group><label class=form-label>Account Number</label> <input class="accounts-details-form__account-id-input form-input"></div><button class="accounts-details-form__search-button button button--red button--size-medium button--spacing-small">Search</button></form><div class="account-details__alert alert-container"></div><div class="account-card card hidden"><p class=card-detail><span class=bold>Account Name: </span><span class=account-card__name></span></p><p class=card-detail><span class=bold>Balance: </span><span class=account-card__balance></span></p><p class=card-detail><span class=bold>Customer Id: </span><span class=account-card__customer-id></span></p><p class=card-detail><span class=bold>Date Opened: </span><span class=account-card__date-opened></span></p></div></div><div class="customer-details-section section" id=customers-section><h2 class=section-title>Customer Details</h2><form class="customer-details-form form"><div class=form-group><label class=form-label>CustomerId</label> <input class="customer-details-form__customer-id-input form-input"></div><button class="customer-details-form__search-button button button--red button--size-medium button--spacing-small">Search</button></form><div class="customer-detail__alert alert-container"></div><div class=customer-details-container><div class=customer-details-info><p class=customer-detail-info__detail><span class=bold>Name:</span> <span class=customer-details-info__customer-name></span></p></div><h2 class=subsection-title>Accounts</h2><div class="customer-details__cards-container cards-container"></div><p class="section-message customer-detail__no-accounts-message hidden">This customer does not have any accounts.</p></div></div><div class="customer-crud-section section section--height-auto"><h2 class=section-title>Customers CRUD</h2><form class="customer-crud-search-form form form--big"><div class="form-group form-group--flex-wrap"><div class=crud-form-action-buttons><button class="customer-crud-search-form__add-button button button--red button--size-medium">Add Record</button> <button class="customer-crud-searh-form__bulk-delete button button--red button--size-medium">Bulk Delete</button></div><label>Search:</label> <input class="customer-crud-search-form__search-input form-input form-input--search-input"> <button class="customer-crud-search-form__search-button search-button background-image-button"></button></div></form><div class="customer-crud-table-container table-container hidden"><table class="customer-crud-datatable datatable"></table></div></div></div><div class="modal add-customer-modal hidden"><div class=modal-content><div
