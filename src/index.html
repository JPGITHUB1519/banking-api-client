<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Transaction</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,700;1,400;1,700&display=swap" rel="stylesheet">
  <!-- <link rel="stylesheet" href="css/styles.css"> -->
</head>
<body>
  <div class='container'>
    <div class='transaction-section section' id="transaction-section">
      <h1 class='section-title'>Bank Transaction</h1>

      <form class='transaction-form form'>
        <div class='form-group'>
          <label class='form-label'>Amount</label>
          <input class='transaction-form__amount-input form-input'>
        </div>

        <div class='form-group'>
          <label class='form-label'>Transferor Account</label>
          <input class='transaction-form__transferor-account-input form-input'>
        </div>
  
        <div class='form-group'>
          <label class='form-label'>Transferee Account</label>
          <input class='transaction-form__transferee-account-input form-input'>
        </div>
        
        <button class='transaction-form__transfer-button form-button'>Transfer</button>   
      </form>

      <div class='transaction__alert alert-container'>
      </div>
    </div>

    <div class='account-details-section section' id="account-details-section">
      <h1 class='section-title'>Accounts Details</h1>

      <form class='accounts-details-form form'>
        <div class='form-group'>
          <label class='form-label'>Account Number</label>
          <input class='accounts-details-form__account-id-input form-input'>
        </div>

        <button class='accounts-details-form__search-button form-button'>Search</button>
      </form>
            
      <div class='account-details__alert alert-container'>
      </div>

      <div class='card account-card hidden'>
        <p class='card-detail'>
          <span class='bold'>Account Name: </span>
          <span class='account-card__name'></span>
        </p>
        <p class='card-detail'>
          <span class='bold'>Amount: </span>
          <span class='account-card__balance'></span>
        </p>
        <p class='card-detail'>
          <span class='bold'>Customer Id: </span>
          <span class='account-card__customer-id'></span>
        </p>
        <p class='card-detail'>
          <span class='bold'>Date Opened: </span>
          <span class='account-card__date-opened'></span>
        </p>
      </div>
    </div>
  </div>
  <!-- <script src='./bundle.js'></script> -->
</body>
</html>
